site_name: FYA·心愿所往
site_url: https://121rh.com/
site_author: FYA
site_keywords: Java开发、Redis缓存
site_description: >-
  专注于Java程序开发、Redis缓存、SpringCloud、SpringCloud Alibaba...个人博客记录！
copyright: Copyright ©️ 2022-2024 FYA·心愿所往  <a href="https://beian.miit.gov.cn/#/Integrated/recordQuery" target="_blank" rel="noopener">黑ICP备17009103号</a>
repo_url: https://github.com/msgrams/msgrams.github.io
repo_name: msgrams
edit_uri: edit/main/docs/

theme:
  name: material
  custom_dir: overrides
  favicon: assets/images/favicon.png
  language: zh
  icon:
    repo: fontawesome/brands/github
    tags:
      html: fontawesome/brands/html5
      js: fontawesome/brands/js
      css: fontawesome/brands/css3
  font:
    text: Roboto
    code: Roboto Mono
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: deep orange # 使用root自定义 # 算了deep orange还挺好看的
      accent: deep orange
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - content.code.annotate
    - content.tooltips
    - navigation.prune
    - navigation.sections
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow

plugins:
  - search:
      lang:
        - en
        - zh
        - ja
      separator: '[\s\-\.]+'
  - autolinks #自动链接插件
  - tags:
      tags_file: tags.md #呈现标签指数
      index_page: tags.md #“索引”页面
      insert: top #显示文章的标签 top or bottom
  - blogging:
      dirs: # 要包含的目录
        - app
        - pc
      features:
        timeline: {}
        insert: top
      theme:
        name: card #悬停效果的卡片
        options: # 添加“继续阅读”按钮。
          # `true` 如果按钮显示为纯文本
          # `false` 如果显示为矩形按钮，则不存在
          plain_button: true
          # 替换“继续阅读”
          label: Read

  - git-revision-date-localized: #显示页面最后一次 git 修改的日期
      type: datetime
      timezone: Asia/Shanghai
      enable_creation_date: true
      exclude:
        - comments.md
  - rss:
      abstract_chars_count: 160 # -1 for full content
      categories:
        - timeline
      comments_path: "#__comments"
      date_from_meta:
        as_creation: "date"
        as_update: false
        datetime_format: "%Y-%m-%d %H:%M"
      enabled: true
      feed_ttl: 1440
      image: https://upload.wikimedia.org/wikipedia/commons/thumb/4/43/Feed-icon.svg/128px-Feed-icon.svg.png
      length: 20
      pretty_print: false
      match_path: ".*"
      url_parameters:
        utm_source: "documentation"
        utm_medium: "RSS"
        utm_campaign: "feed-syndication"

extra:
  tags:
    HTML5: html
    JavaScript: js
    CSS: css
  social:
