      link: https://121rh.com/feed_rss_updated.xml
      name: RSS订阅
    - icon: fontawesome/solid/paper-plane
      link: mailto:<lizhi@121rh.com>
      name: 邮件地址
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/Wish0580
      name: Twitter联系我哟!
    - icon: fontawesome/brands/telegram
      link: https://t.me/Amqess
      name: Telegram联系哟!
    - icon: fontawesome/brands/instagram
      link: https://www.instagram.com/fyagrams/
      name: Instagram私密号

extra_css:
  - https://qiniu.121rh.com/css/extra.css
  - https://qiniu.121rh.com/css/video-js.min.css
  - https://qiniu.121rh.com/css/video.css
  - https://qiniu.121rh.com/css/vssue.css
  - https://qiniu.121rh.com/css/vssue.min.css

extra_javascript:
  - https://js.121rh.com/js/extra.js
  - https://js.121rh.com/js/video.min.js
  - https://js.121rh.com/js/vue.js
  - https://js.121rh.com/js/time.js
  - https://js.121rh.com/js/console.js
  - https://js.121rh.com/js/anime.min.js
  - https://js.121rh.com/js/jquery-3.3.1.min.js
  - https://js.121rh.com/js/G-CHY1TBZZVW.js
  - https://js.121rh.com/js/G-NRCPMZGDT9.js
  - http://busuanzi.ibruce.info/busuanzi/2.3/busuanzi.pure.mini.js
  #- https://js.121rh.com/js/mouse.js
  #- https://js.121rh.com/js/fireworks.js
markdown_extensions:
  - abbr
  - attr_list
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - tables
  - footnotes
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: msgrams
      repo: msgrams
  - pymdownx.smartsymbols
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - md_in_html
  - meta
  - def_list
  - toc:
      permalink: 🪁 # ⚓︎ #🐟  # 显示锚点
      slugify: !!python/name:pymdownx.slugs.uslugify # 显示一些Unicode的标识符


  - pymdownx.tasklist:
      custom_checkbox: true

nav:
  - 主页: index.md
  - 关于我: life/index.md
  - 时间线: timeline.md
  - 打标签: tags.md
  - 算法: algs/index.md
