# 源码地址
repo_url: https://github.com/121rh/121rh.github.io
repo_name: 121rh
edit_uri: edit/main/docs/

theme:
  name: material
  custom_dir: overrides
  logo: assets/images/logo.png
  favicon: assets/images/favicon.png
  language: en
  # 网站字体
  icon:
    repo: fontawesome/brands/github
    tags:
      html: fontawesome/brands/html5
      js: fontawesome/brands/js
      css: fontawesome/brands/css3
  font:
    text: Roboto
    code: Roboto Mono
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: deep orange # 使用root自定义 # 算了deep orange还挺好看的
      accent: deep orange
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - content.code.annotate
    # - content.tabs.link
    - content.tooltips
    # - header.autohide
    # - navigation.expand
    - navigation.indexes
    # - navigation.instant
    # - navigation.prune
    - navigation.sections
    - navigation.tabs
    # - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
    # - toc.integrate

plugins:
  - search
  - autolinks #自动链接插件
  - tags:
      tags_file: tags.md #呈现标签指数
      #index_page: tags.md #“索引”页面
      #insert: top #显示文章的标签 top or bottom
  - blogging:
      features:
        tags: {}
      theme:
        name: card #悬停效果的卡片
        options: # 添加“继续阅读”按钮。
          # `true` 如果按钮显示为纯文本
          # `false` 如果显示为矩形按钮，则不存在
          plain_button: true
          # 替换“继续阅读”
          label: Read
      dirs: # 要包含的目录
        - ds
        - app
        - web
        - pc
  - git-revision-date-localized: #显示页面最后一次 git 修改的日期
      type: datetime
      timezone: Asia/Shanghai
      enable_creation_date: true
      exclude:
        - comments.md
  - rss:
      abstract_chars_count: 160 # -1 for full content
      categories:
        - tags
      comments_path: "#__comments"
      date_from_meta:
        as_creation: "date"
        as_update: false
        datetime_format: "%Y-%m-%d %H:%M"
      enabled: true
      feed_ttl: 1440
      image: https://upload.wikimedia.org/wikipedia/commons/thumb/4/43/Feed-icon.svg/128px-Feed-icon.svg.png
      length: 20
      pretty_print: false
      match_path: ".*"
      url_parameters:
        utm_source: "documentation"
        utm_medium: "RSS"
        utm_campaign: "feed-syndication"

